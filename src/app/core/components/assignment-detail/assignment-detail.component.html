<ion-header>
  <ion-toolbar>
    <ion-title>{{'assignment-detail.title' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss(null)">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <ion-item-divider>
      <ion-label>
       {{'assignment-detail.person' | translate}}
      </ion-label>
    </ion-item-divider>
    <app-task-selectable formControlName="taskId"></app-task-selectable>
    <ion-item-divider>
      <ion-label>
        {{'assignment-detail.task' | translate}}
      </ion-label>
    </ion-item-divider>
    <app-person-selectable formControlName="personId"></app-person-selectable>
    <ion-item-divider>
      <ion-label>
        {{'assignment-detail.date' | translate}}
      </ion-label>
    </ion-item-divider>
    <app-date-time-selectable formControlName="dateTime"></app-date-time-selectable>
  </form>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button [disabled]="!form.valid" (click)="onSubmit()">{{mode=="Edit"?('modal.edit' | translate):('modal.new' | translate)}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
