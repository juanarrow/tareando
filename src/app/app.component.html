<ion-app>
  <ion-fab vertical="top" horizontal="end" edge="false" slot="fixed">
    <ion-fab-button (click)="onLanguage()">
      <ion-icon size="small" name="language-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-button (click)="onLanguage()">{{'home.langButton' | translate}}</ion-button>
          <h1>{{'home.title' | translate}}</h1>
          <ion-list-header class="menu-header">
              <img class="menu-header__img" src="https://picsum.photos/300/300">
          </ion-list-header>
        

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
